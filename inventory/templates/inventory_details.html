<head>
  {% load static %}
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
  <section class="container">
    <h1 class="mb-3 mt-3 text-center">Inventory Details</h1>
    <hr />
    <div class="text-center mb-3">
      <img
        src="{% static 'images/placeholder_img.png' %}"
        alt="placeholder img"
        class="img-thumbnail rounded"
        style="max-width: 28rem"
      />
    </div>

    <div class="card mx-auto" style="max-width: 48rem">
      {% if availability %}
      <div class="card-header text-center text-success">Available</div>
      {% else %}
      <div class="card-header text-center text-danger">Not available</div>
      {% endif %}
      <div class="card-body">
        <h3 class="card-title text-center">{{ name }}</h3>

        <table class="table mx-auto">
          <tbody>
            <tr>
              <th scope="row" class="text-end">Description:</th>
              <td>{{ description }}</td>
            </tr>
            <tr>
              <th scope="row" class="text-end">Note:</th>
              <td>{{ note }}</td>
            </tr>
            <tr>
              <th scope="row" class="text-end">Supplier:</th>
              <td>{{ supplier.name }}</td>
            </tr>
            <tr>
              <th scope="row" class="text-end">Number in stock:</th>
              <td>{{ stock }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</body>
