<head>
  {% load static %}
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
  <section class="container">
    <h1 class="mb-3 mt-3 text-center">Inventory List</h1>
    <hr />
    <div>
      {% for item in inventory %}
      <div
        class="card text-bg-light border-secondary m-3 mx-auto"
        style="width: 48rem"
      >
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="{% static 'images/placeholder_img.png' %}"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">{{ item.supplier.name }}</p>
              {% if item.availability %}
              <p class="card-text">
                <small class="text-success">Available</small>
              </p>
              {% else %}
              <p class="card-text">
                <small class="text-danger">Not Available</small>
              </p>
              {% endif %}
              <a href="{{ item.id }}" class="btn btn-secondary">View Item</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
</body>
